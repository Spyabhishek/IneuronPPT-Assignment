<!DOCTYPE html>
<html>

<head>
    <title>Q1</title>
    <style>
        body{
            
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #box {
            width: 300px;
            height: 300px;
            background-color: red;
            transition: all 0.3s ease;
        }
    </style>
</head>

<body>
    <div id="box"></div>

    <script>

        var box = document.getElementById('box');

        box.onclick = function () {
            box.style.backgroundColor = 'yellow';
            box.style.width = '600px';
            box.style.height = '600px';
        };

    </script>
</body>

</html>
