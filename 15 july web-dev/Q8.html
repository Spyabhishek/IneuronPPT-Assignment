<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>

    </style>
</head>

<body>

    <div id="div"></div>

    <script type="text/babel">
        function TodoApp() {
            const [task, setTask] = React.useState('');
            const [tasks, setTasks] = React.useState([]);

            const handleChange = (e) => {
                setTask(e.target.value);
            };

            const handleSubmit = (e) => {
                e.preventDefault();
                if (task.trim() !== '') {
                    setTasks([...tasks, task]);
                    setTask('');
                }
            };
            return (
                <div className="container" style={{ backgroundColor: 'purple', padding: '20px', display: 'flex', justifyContent: 'center' }}>
                    <h1 style={{ color: 'white', textAlign: 'center' }}>Todo App</h1>
                    <form onSubmit={handleSubmit}>
                        <input type="text" value={task} onChange={handleChange} placeholder="Enter task" />
                        <button type="submit">Add Task</button>
                    </form>
                    <div style={{ display: 'flex', flexWrap: 'wrap', justifyContent: 'center' }}>
                        {tasks.map((task, index) => (
                            <div
                                key={index}
                                style={{
                                    backgroundColor: 'blue',
                                    color: 'white',
                                    padding: '10px',
                                    margin: '10px',
                                    borderRadius: '5px',
                                }}
                            >
                                {task}
                            </div>
                        ))}
                    </div>
                </div>
            );
        }


        const container = document.getElementById('div');
        const root = ReactDOM.createRoot(container);
        root.render(<TodoApp />)
    </script>

</body>

</html>
